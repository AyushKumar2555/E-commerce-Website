<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase â€“ Trendy Electronics</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3524/3524659.png">
</head>
<body>
  <header>
    <div class="container header-flex">
      <h1 class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="ShopEase Logo" />
        ShopEase
      </h1>
      <button id="cart-btn" aria-label="View cart">
        ðŸ›’ <span id="cart-count">0</span>
      </button>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Latest Electronics, Best Prices</h2>
        <p>Discover headphones, smartwatches, speakers, and more!</p>
        <a href="#products" class="shop-now-btn">Shop Now</a>
      </div>
      <img class="hero-img" src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80" alt="Modern headphones" />
    </section>
    <section class="products-section" id="products">
      <h2>Our Products</h2>
      <div class="products" id="products-list"><!-- JS --></div>
    </section>
  </main>
  <div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button id="close-cart" aria-label="Close cart">&times;</button>
    </div>
    <ul id="cart-items"><!-- JS --></ul>
    <div id="cart-total"></div>
    <button id="checkout-btn" disabled>Checkout</button>
  </div>
  <div class="cart-overlay" id="cart-overlay"></div>
  <div class="checkout-modal" id="checkout-modal">
    <div class="checkout-content">
      <h3>Thank you for your purchase!</h3>
      <p>Your order has been placed successfully.</p>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
